<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power BI Report - Product Analytics Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .report-container {
            width: 95%;
            height: 95vh;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="report-container">
        <!-- Replace ONLY the src value with your Power BI embed link -->
        <iframe 
            src="https://app.powerbi.com/reportEmbed?reportId=f5bc16dd-28a7-458a-8fbf-8fe464df635f&autoAuth=true&ctid=f419c9fe-f7b0-4d87-bee8-e8dfb2190cab" 
            allowFullScreen="true">
        </iframe>
    </div>

</body>
</html>
